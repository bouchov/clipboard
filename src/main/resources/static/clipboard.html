<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>Clipboard</title>
    <link rel="stylesheet" type="text/css" href="clipboard.css">
</head>
<body onload="initApp()">
<div id="loadingWindow" class="loading fade-in">
    <div class="center loading-spin"></div>
</div>
<div id="deviceInfo" style="left: 1em; position: absolute;">
    <div id="deviceInfo-name">
        <p>Гостъ: new device 1</p>
    </div>
</div>
<div id="clipboardWindow" class="modal">
    <div class="menu-bar">
        <span class="menu-button" onclick="showContentClipboard()" title="View content">&#9215;</span>
        <span class="menu-button" onclick="showUploadFilesClipboard()" title="Send files">&#128462;</span>
        <span class="menu-button" onclick="showTextClipboard()" title="Send text">&#84;</span>
        <span class="menu-button" onclick="doClearClipboard()" title="Clear">&#9003;</span>
        <span class="menu-button" onclick="doEditDevice()" title="Edit device">&#128187;</span>
        <span class="menu-button" onclick="showLoginWindow()" title="Close">&cross;</span>
    </div>
    <form class="modal-content animate">
        <h1>Clipboard</h1>
        <div id="clipboardWindow-uploadView">
            <div class="table-row">
                <div class="table-cell" style="width: 100%">
                    <div class="table-cell-content">
                        <input type="file" class="file-drop-area" multiple id="clipboardWindow-uploadFile">
                    </div>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width: 100%">
                    <div class="table-cell-content">
                        <button type="submit" class="dialog-button">Сохранить</button>
                    </div>
                </div>
            </div>
            <div id="clipboardWindow-uploadFileList">
                <div class="table-row">
                    <div class="table-cell">
                        <div class="table-cell-content">
                            <p>файл №1</p>
                        </div>
                    </div>
                    <div class="table-cell" style="width: 10%">
                        <div class="table-cell-content">
                            <progress max="100" value="40" id="clipboardWindow-uploadFileProgress1">
                                загружено <span id="clipboardWindow-uploadFilePercent1">0</span>%
                            </progress>
                        </div>
                    </div>
                </div>
                <div class="table-row">
                    <div class="table-cell">
                        <div class="table-cell-content">
                            <p>файл №2</p>
                        </div>
                    </div>
                    <div class="table-cell" style="width: 10%">
                        <div class="table-cell-content">
                            <progress max="100" value="30" id="clipboardWindow-uploadFileProgress2">
                                загружено <span id="clipboardWindow-uploadFilePercent2">0</span>%
                            </progress>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width: 100%">
                    <div class="table-cell-content">
                        <a href="" onclick="return doDownloadAllFiles()">Скачать все файлы</a>
                    </div>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width: 33%">
                    <div class="table-cell-content">
                        <div><span>Clipboard © 2021</span></div>
                    </div>
                </div>
                <div class="table-cell" style="width: 33%">
                    <div class="table-cell-content">
                        <div>
                            <a title="Facebook" href="" target="_blank">Watts</a>
                            <a title="Twitter" href="" target="_blank">Twatts</i></a>
                            <a title="Pinterest" href="" target="_blank"><i class="fa fa-pinterest"></i></a>
                            <a title="Instagram" href="" target="_blank">Insts</i></a>
                        </div>
                    </div>
                </div>
                <div class="table-cell" style="width: 33%">
                    <div class="table-cell-content">
                        <div>
                            <a href="mailto:clipboard@bouchov.com">Написать письмо</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-footer"></div>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="clipboard.js"></script>
<script>
    const clipboardWindow1 = {element:null}
    const deviceWindow1 = {element:null}

    function initApp() {
        clipboardWindow1.element = document.getElementById('clipboardWindow');
        deviceWindow1.element = document.getElementById('deviceWindow');
        // findForm(deviceWindow.element).addEventListener('submit', function(event) {
        //     event.preventDefault()
        //     doSubmitDevice()
        // })

        let wnd = clipboardWindow1;

        showModalWindow(wnd.element);
    }

    function doDownloadAllFiles() {
        return false
    }

    function showModalWindow(element) {
        element.style.display='block';
    }

    function hideLoadingWindow() {
        loadingWindow.hide();
    }

    function doSubmitDevice() {
        return false;
    }

    function doSubmitLoginWindow(event) {
        event.preventDefault()
        loginWindow.doSubmit();
    }

    function doSubmitDeviceWindow(event) {
        // event.preventDefault()
        deviceWindow.doSubmit();
    }

    function doOpenFileDialog() {
        document.getElementById('clipboardWindow-uploadFile').click()
    }
</script>
